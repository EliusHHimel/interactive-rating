<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

 <div class="container">
  <div>
      <!-- Rating state start -->
  <img class="star" src="/images/icon-star.svg" alt="" srcset="">
  <h2>How did we do?</h2>

  <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

  <div class="rating-container" id="rating">
    <button class="rating">1</button>
    <button class="rating">2</button>
    <button class="rating">3</button>
    <button class="rating">4</button>
    <button class="rating">5</button>
  </div>

  <button class="submit-btn" id="submit-btn">Submit</button>

  <!-- Rating state end -->
  <!-- Thank you state start -->
  </div>
 </div>
 <div class="thanks-modal" id="thanks-modal">
  
</div>
